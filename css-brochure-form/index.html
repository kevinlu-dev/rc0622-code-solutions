<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <div class="form">
    <form action="???" method="post">
      <label class="inputEmail" for="inEmail">
        Company Email
      </label>
      <div>
        <input id="inEmail" type="email" name="email" placeholder="sally@company.co" />
      </div>
      <label>
        Name
      </label>
      <div>
        <input type="text" name="name" placeholder="Sally Smith" />
      </div>
      <label>
        Where Are You Hiring?
      </label>
      <div>
        <input type="text" name="hiring" placeholder="City, Country" />
      </div>
      <label>
        How Many Engineers Are You Hiring In The Next 6 Months?
      </label>
      <div>
        <select id="dropHowMany" name="options">
          <option value="1-2 Engineers">1-2 Engineers</option>
        </select>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
